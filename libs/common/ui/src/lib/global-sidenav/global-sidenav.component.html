<mat-sidenav-container class="GlobalSidenav">
    <mat-sidenav #sidenav
        mode="over"
        [(opened)]="opened"
        (opened)="events.push('open!')"
        (closed)="events.push('close!')"
        role="navigation"
    ><ng-content select="[sidenav]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content><ng-content select="[sidenav-content]"></ng-content></mat-sidenav-content>
</mat-sidenav-container>
